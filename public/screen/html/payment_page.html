<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="../css/payment_page.css" rel="stylesheet" />
    <link href="../css/globals.css" rel="stylesheet" />
    <title>Buttle-결제페이지</title>
  </head>
  <body>
      <div class="box">        
        <div class="overlap">
          <a href="#" class="logo1">Buttle</a>   
          <hr class="line1"/>
          <span class="title-text">주문 결제</span>
          <hr class="line2"/>
          <span class="subtitle-text">배송 정보</span>
          <hr class="line3"/>
          <span class="payment-title">결제 예정 금액</span>
          <span class="price-text">000,000원</span>
          <div class="payment-group">
            <div class="payment-rectangle"></div>
            <div class="payment-text">주문하기</div>
          </div>
          <div class="customer-box"></div>
          <input class="customer-input" aria-label="customer" placeholder="받는사람" />


          <div class="find_address-box"></div>
          <span class="find_address-text">주소 찾기</span>
          <div class="post-box"></div>
          <input class="post-input" aria-label="post" placeholder="우편번호" />

          <div class="address-box"></div>
          <input class="address-input" aria-label="address" placeholder="기본주소" />

          <div class="detail_address-box"></div>
          <input class="detail_address-input" aria-label="detail_address" placeholder="상세 주소 및 건물명" />

          <div class="phone-box"></div>
          <input class="phone-input" aria-label="phone" placeholder="휴대폰 번호" />
          
          <span class="item-text">주문 상품</span>
        </div>
      </div>
