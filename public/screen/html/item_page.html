<!DOCTYPE html>

<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/globals.css" />
    <link rel="stylesheet" href="../css/item_page.css" />
    <title>Buttle-상품페이지</title>
  </head>
  <body>
    <div class="box">
        <div class="overlap">
            <nav>
            <a href="#" class="logo">Buttle</a>
            <!--검색 -->
            <form class="search-form" role="search">
              <input type="search" class="search_input" aria-label="Search products" placeholder="" />

              <button type="submit" class="search-button" aria-label="Submit search">
                <img class="vuesax-linear-search" src="../img/main/검색버튼.svg" alt="Search icon" />
              </button>
            </form>
            <!-- 네비게이션 -->
            <ul class="nav-icons">
              <li>
                <a href="#" aria-label="User profile"
                  ><img class="account" src="../img/main/회원정보.svg" alt="User icon"
                /></a>
              </li>
              <li>
                <a href="#" aria-label="Group"
                  ><img class="delivery" src="../img/main/배송정보.svg" alt="Group icon"
                /></a>
              </li>
              <li>
                <a href="#" aria-label="Shopping bag"
                  ><img class="cartchart" src="../img/main/장바구니.svg" alt="Shopping bag icon"
                /></a>
              </li>
            </ul>
          </nav>
          <hr class="line"/>

          <div class="item_image"></div>
          <span class="item_description">상품 내용</span>
          <span class="item_price">가격</span>
          <span class="payment_price">결제예정금액</span>
          <span class="item_description2">상품내용</span>
          <div class="counter-container">
            <div class="counter-button">-</div>
            <div class="counter-value">1</div>
            <div class="counter-button">+</div>
          </div>
          <span class="item_amount">총 0개</span>
          <span class="final_item_price">000,000원</span>
          <div class="cart-group">
            <div class="cart-rectangle"></div>
            <div class="cart-text">장바구니</div>
          </div>

          <div class="buy-group">
            <div class="buy-rectangle"></div>
            <div class="buy-text">주문하기</div>
          </div>

          <span class="review-title-text">상품 리뷰</span>
          <hr class="line2"/>
          <div class="customer-text">(고객아이디)</div>
        </div>
    </div>

</html>
