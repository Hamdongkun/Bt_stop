<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="../css/cart.css" rel="stylesheet" />
    <link href="../css/globals.css" rel="stylesheet" />
    <title>Buttle-장바구니</title>
  </head>
  <body>
      <div class="box">        
        <div class="overlap">
          <nav>
            <a href="#" class="logo">Buttle</a>
            <!--검색 -->
            <form class="search-form" role="search">
              <input type="search" class="search_input" aria-label="Search products" placeholder="" />

              <button type="submit" class="search-button" aria-label="Submit search">
                <img class="vuesax-linear-search" src="../img/main/검색버튼.svg" alt="Search icon" />
              </button>
            </form>
            <!-- 네비게이션 -->
            <ul class="nav-icons">
              <li>
                <a href="#" aria-label="User profile"
                  ><img class="account" src="../img/main/회원정보.svg" alt="User icon"
                /></a>
              </li>
              <li>
                <a href="#" aria-label="Group"
                  ><img class="delivery" src="../img/main/배송정보.svg" alt="Group icon"
                /></a>
              </li>
              <li>
                <a href="#" aria-label="Shopping bag"
                  ><img class="cartchart" src="../img/main/장바구니.svg" alt="Shopping bag icon"
                /></a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
  </body>
</html>
