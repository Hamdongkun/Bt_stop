<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/globals.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="box">
      <div class="view">
        <div class="overlap">
          <div class="ellipse"></div>
          <div class="div"></div>
          <div class="ellipse-2"></div>
          <div class="text-wrapper">회원가입</div>
          <div class="text-wrapper-2">아이디 찾기</div>
          <div class="text-wrapper-3">비밀번호 찾기</div>
          <div class="group">
            <div class="overlap-group-wrapper">
              <div class="overlap-group">
                <div class="rectangle"></div>
                <div class="text-wrapper-4">로그인</div>
              </div>
            </div>
          </div>
          <div class="text-wrapper-5">Buttle</div>
          <hr class="line" />

          <!-- 아이디 입력 필드 -->
          <div class="overlap-wrapper">
            <input type="text" class="input-field" placeholder="아이디" />
          </div>

          <!-- 비밀번호 입력 필드 -->
          <div class="group-2">
            <input type="password" class="input-field" placeholder="비밀번호" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script type="module" src="../../버튼모음집/login.js"></script>
