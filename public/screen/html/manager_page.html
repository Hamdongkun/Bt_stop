<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="../css/manager_page.css" rel="stylesheet" />
    <link href="../css/globals.css" rel="stylesheet" />
    <title>Buttle-관리자페이지</title>
  </head>
  <body>
      <div class="box">        
        <div class="overlap">
          <a href="#" class="logo">Buttle</a>   
          <hr class="line"/>
          <div class="item_image"></div>

          <span class="prductID-text">상품 ID:</span>
          <input type="text" class="prductID-input" />
          <hr class="prductID-line"/>

          <span class="sellerID-text">판매자 ID:</span>
          <input type="text" class="sellerID-input" />
          <hr class="sellerID-line"/>

          <span class="categoryID-text">카테고리 ID:</span>
          <input type="text" class="categoryID-input" />
          <hr class="categoryID-line"/>

          <span class="product_name-text">상품명:</span>
          <input type="text" class="product_name-input" />
          <hr class="product_name-line"/>

          <span class="description-text">상품설명:</span>
          <input type="text" class="description-input" />
          <hr class="description-line"/>

          <span class="price-text">가격:</span>
          <input type="text" class="price-input" />
          <hr class="price-line"/>

          <span class="stock-text">재고수량:</span>
          <input type="text" class="stock-input" />
          <hr class="stock-line"/>


          <div class="upload-button">
            <span class="upload-text">업로드</span>
          </div>

          <div class="set-button">
            <span class="set-text">추가/수정</span>
          </div>

          <div class="delete-button">
            <span class="delete-text">삭제</span>
          </div>
        </div>
      </div>
