<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/globals.css" />
    <link rel="stylesheet" href="../css/main_styles.css" />
    <title>Buttle-메인페이지</title>
  </head>
  <body>
    <div class="box">
        <div class="overlap">
          <nav>
            <a href="#" class="logo text-wrapper">Buttle</a>
            <form class="search-form" role="search">
              <input type="search" class="search_input" aria-label="Search products" placeholder="" />

              <button type="submit" class="search-button" aria-label="Submit search">
                <img class="vuesax-linear-search" src="../img/main/검색버튼.svg" alt="Search icon" />
              </button>
            </form>
            <ul class="nav-icons">
              <li>
                <a href="#" aria-label="User profile"
                  ><img class="component" src="../img/main/회원정보.svg" alt="User icon"
                /></a>
              </li>
              <li>
                <a href="#" aria-label="Group"
                  ><img class="vuesax-linear-group" src="../img/main/배송정보.svg" alt="Group icon"
                /></a>
              </li>
              <li>
                <a href="#" aria-label="Shopping bag"
                  ><img class="vuesax-linear-bag" src="../img/main/장바구니.svg" alt="Shopping bag icon"
                /></a>
              </li>
            </ul>
          </nav>
          <hr class="line" />
        </div>
      <main>
        <section class="categories">
          <h2 class="text-wrapper-3">베스트</h2>
          <h2 class="text-wrapper-6">AI 추천</h2>
          <p class="text-wrapper-7">000님/로그인</p>
        </section>
        <section class="featured-product">
          <div class="rectangle-3" role="img" aria-label="Featured product image"></div>
          <div class="overlap-group-wrapper">
            <div class="overlap-group">
              <button class="rectangle-4" aria-label="Previous product">
                <img class="vuesax-linear-arrow-2" src="../img/main/왼쪽화살표.svg" alt="Left arrow" />
              </button>
              <button class="rectangle-4" aria-label="Next product">
                <img class="vuesax-linear-arrow" src="../img/main/오른쪽화살표.svg" alt="Right arrow" />
              </button>
            </div>
          </div>
        </section>
        <section class="best-sellers">
          <h2 class="text-wrapper-4">베스트</h2>
          <div class="product-grid">
            <article class="rectangle-5" role="img" aria-label="Best seller product 1"></article>
            <article class="rectangle-6" role="img" aria-label="Best seller product 2"></article>
            <article class="rectangle-7" role="img" aria-label="Best seller product 3"></article>
          </div>
        </section>
        <section class="ai-recommendations">
          <h2 class="text-wrapper-5">AI추천</h2>
          <div class="product-grid">
            <article class="rectangle-8" role="img" aria-label="AI recommended product 1"></article>
            <article class="rectangle-9" role="img" aria-label="AI recommended product 2"></article>
            <article class="rectangle-10" role="img" aria-label="AI recommended product 3"></article>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>

<script type="module" src="../../버튼모음집/index.js"></script>
