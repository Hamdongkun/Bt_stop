<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Buttle - 검색 결과</title>
  <link rel="stylesheet" href="/css/search_page.css" />
</head>
<body>
<div class="container">
  <!-- 상단 검색 및 네비게이션 영역 -->
  <header class="search-header">
    <a href="/" class="logo">Buttle</a>
    <form class="search-form" action="/search" method="get">
      <input type="text" name="keyword" placeholder="Search products" />
      <button type="submit">🔍</button>
    </form>
  </header>

  <hr/>

  <h2 class="result-title" th:text="'검색 결과: ' + ${keyword}">검색 결과</h2>

  <!-- 검색 결과 리스트 -->
  <div th:if="${#lists.isEmpty(searchResults)}">
    <p>검색 결과가 없습니다.</p>
  </div>

  <div th:unless="${#lists.isEmpty(searchResults)}" class="product-grid">
    <div th:each="item : ${searchResults}" class="product-card">
      <!-- 상품 상세로 이동 링크 -->
      <a th:href="@{'/product/' + ${item.productId}}" style="text-decoration: none; color: inherit;">
        <img th:src="@{${item.imageUrl}}" alt="상품 이미지" class="product-image"/>
        <h3 th:text="${item.name}">상품명</h3> <!-- 여기 수정 -->
        <p th:text="${item.price} + '원'">가격</p>
      </a>

      <form action="/cart/add" method="post">
        <input type="hidden" name="productId" th:value="${item.productId}" />
        <input type="hidden" name="quantity" value="1" />
        <button type="submit" class="add-to-cart-button">장바구니 담기</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
