<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/globals.css" />
  <link rel="stylesheet" href="/css/item_page.css" />
  <title>Buttle - 상품페이지</title>
</head>
<body>
<div class="box">
  <div class="overlap">
    <!-- navbar -->
    <nav class="navbar">
      <a href="/" class="logo">Buttle</a>
      <!-- 검색 -->
      <form class="search-form" role="search" action="/search" method="get">
        <input type="search" class="search_input" name="keyword" placeholder="Search products" />
        <button type="submit" class="search-button" aria-label="Submit search">
          <img class="vuesax-linear-search" src="/img/main/search.svg" alt="Search icon" />
        </button>
      </form>
      <!-- 네비게이션 -->
      <ul class="nav-icons">
        <li>
          <a href="#" aria-label="User profile">
            <img class="account" src="/img/main/user.svg" alt="User icon" />
          </a>
        </li>
        <li>
          <a href="#" aria-label="Group">
            <img class="delivery" src="/img/main/delivery.svg" alt="Group icon" />
          </a>
        </li>
        <li>
          <a href="/cart" aria-label="Shopping bag">
            <img class="cartchart" src="/img/main/cart.svg" alt="Shopping bag icon" />
          </a>
        </li>
      </ul>
    </nav>

    <hr class="line"/>

    <!-- 상품 이미지 -->
    <div class="item_image">
      <img th:src="@{${product.imageUrl}}" alt="상품 이미지" style="width:100%; height:auto;" />
    </div>

    <!-- 상품 정보 -->
    <span class="item_description" th:text="${product.description}">상품 내용</span>
    <span class="item_price" th:text="${product.price} + '원'">가격</span>
    <span class="payment_price">결제예정금액</span>
    <span class="item_description2">상품내용</span>

    <!-- 수량 조절 버튼 (나중에 JS로 동작 추가 가능) -->
    <div class="counter-container">
      <div class="counter-button">-</div>
      <div class="counter-value">1</div>
      <div class="counter-button">+</div>
    </div>

    <!-- 총 개수 및 금액 -->
    <span class="item_amount">총 1개</span>
    <span class="final_item_price" th:text="${product.price} + '원'">000,000원</span>

    <!-- ✅ 장바구니 담기 form 적용 (기존 div → form 으로 변경) -->
    <form action="/cart/add" method="post">
      <input type="hidden" name="productId" th:value="${product.productId}" />
      <input type="hidden" name="quantity" value="1" />
      <button type="submit" class="cart-group" style="all: unset; cursor: pointer;">
        <div class="cart-rectangle"></div>
        <div class="cart-text">장바구니</div>
      </button>
    </form>

    <!-- 주문하기 버튼 (아직은 기능 없음 → 추후 구현 가능) -->
    <div class="buy-group">
      <div class="buy-rectangle"></div>
      <div class="buy-text">주문하기</div>
    </div>

    <!-- 리뷰 영역 -->
    <span class="review-title-text">상품 리뷰</span>
    <hr class="line2"/>
    <div class="customer-text">(고객아이디)</div>
  </div>
</div>
</body>
</html>
