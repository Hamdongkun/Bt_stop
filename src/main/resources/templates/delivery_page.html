<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buttle - 주문/배송 조회</title>
  <link rel="stylesheet" href="/css/globals.css" />
  <link rel="stylesheet" href="/css/main_styles.css" /> <!-- 기존 메인 css 사용 -->
  <link rel="stylesheet" href="/css/delivery_page.css" /> <!-- 추가 커스텀 css -->
</head>
<body>
<div class="container">
  <!-- 헤더 -->
  <nav class="navbar">
    <a href="/" class="logo">Buttle</a>
    <form class="search-form" action="/search" method="get">
      <input type="search" class="search-input" name="keyword" placeholder="Search products" />
      <button type="submit"><img src="/img/main/search.svg" alt="Search" /></button>
    </form>
    <ul class="nav-icons">
      <li><a href="#"><img src="/img/main/user.svg" alt="User" /></a></li>
      <li><a href="/delivery"><img src="/img/main/delivery.svg" alt="Delivery" /></a></li>
      <li><a href="/cart"><img src="/img/main/cart.svg" alt="Cart" /></a></li>
    </ul>
    <a href="/login" class="login-button">로그인</a>
  </nav>

  <main>
    <!-- 타이틀 -->
    <section class="title-section">
      <h2>주문/배송 조회</h2>
    </section>

    <!-- 주문 테이블 -->
    <section class="order-section">
      <table>
        <thead>
        <tr>
          <th>주문번호</th>
          <th>수령인</th>
          <th>주소</th>
          <th>상세주소</th>
          <th>전화번호</th>
          <th>총 금액</th>
          <th>상태</th>
          <th>주문일</th>
          <th>삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
          <td th:text="${order.id}">1</td>
          <td th:text="${order.receiver}">홍길동</td>
          <td th:text="${order.address}">서울시 강남구</td>
          <td th:text="${order.detailAddress}">101호</td>
          <td th:text="${order.phone}">010-1234-5678</td>
          <td th:text="${order.totalPrice}">50000</td>
          <td th:text="${order.status}">결제완료</td>
          <td th:text="${order.createdAt}">2025-06-09</td>
          <td>
            <form th:action="@{'/order/delete/' + ${order.id}}" method="post" onsubmit="return confirm('정말 삭제하시겠습니까?');">
              <button type="submit" class="delete-button">삭제</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </section>
  </main>
</div>
</body>
</html>
