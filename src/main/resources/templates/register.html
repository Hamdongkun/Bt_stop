<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buttle - 회원가입</title>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/register.css" />
    <style>
        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h1 class="logo">Buttle</h1>
    <h2 class="title">회원가입</h2>

    <!-- ✅ 에러 메시지 출력 -->
    <div th:if="${error}" class="error-message" th:text="${error}"></div>

    <form class="register-form" action="/auth/register" method="post" onsubmit="return validateForm()">
        <!-- 아이디 -->
        <div class="form-group">
            <input type="text" name="username" placeholder="아이디" required />
            <button type="button" class="check-button" onclick="checkDuplicate()">중복 확인</button>
        </div>

        <!-- 비밀번호 -->
        <input type="password" id="password" name="password" placeholder="비밀번호" required />
        <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="비밀번호 확인" required />

        <!-- 연락처 -->
        <div class="phone-group">
            <input type="tel" name="phone1" maxlength="3" required />
            <input type="tel" name="phone2" maxlength="4" required />
            <input type="tel" name="phone3" maxlength="4" required />
        </div>

        <!-- 이메일 -->
        <input type="email" name="email" placeholder="이메일 주소" required />

        <!-- 가입 버튼 -->
        <button type="submit" class="submit-button">회원가입</button>
    </form>
</div>

<!-- ✅ 간단한 JS 유효성 검사 -->
<script>
    function validateForm() {
        const pw = document.getElementById('password').value;
        const pwConfirm = document.getElementById('passwordConfirm').value;
        if (pw !== pwConfirm) {
            alert('비밀번호가 일치하지 않습니다.');
            return false;
        }
        return true;
    }

    function checkDuplicate() {
        alert('중복 확인 기능은 아직 구현되지 않았습니다.');
    }
</script>
</body>
</html>
