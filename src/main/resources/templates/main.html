<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buttle - 메인페이지</title>
    <link rel="stylesheet" href="/css/globals.css" />
    <link rel="stylesheet" href="/css/main_styles.css" />
</head>
<body>
<div class="container">
    <!-- 헤더 -->
    <nav class="navbar">
        <a href="/" class="logo">Buttle</a>
        <form class="search-form" action="/search" method="get">
            <input type="search" class="search-input" name="keyword" placeholder="Search products" />
            <button type="submit"><img src="/img/main/search.svg" alt="Search" /></button>
        </form>
        <ul class="nav-icons">
            <li><a href="#"><img src="/img/main/user.svg" alt="User" /></a></li>
            <li><a href="#"><img src="/img/main/delivery.svg" alt="Delivery" /></a></li>
            <li><a href="/cart" aria-label="Shopping bag"><img src="/img/main/cart.svg" alt="Cart" /></a></li>
        </ul>
        <a href="/login" class="login-button">로그인</a>
    </nav>

    <main>
        <!-- 타이틀 -->
        <section class="title-section">
            <h2>베스트 상품</h2>
            <p>000님 / 로그인</p>
        </section>

        <!-- 상품 그리드 -->
        <section class="product-section">
            <div class="product-grid">
                <th:block th:each="item : ${bestProducts}">
                    <!-- 상품카드 전체에 링크 적용 -->
                    <a th:href="@{'/product/' + ${item.productId}}" style="text-decoration: none; color: inherit;">
                        <div class="product-card">
                            <img th:src="@{${item.imageUrl}}" alt="상품 이미지" class="product-image" />
                            <h3 th:text="${item.productName}">상품명</h3>
                            <p th:text="${item.price} + '원'">가격</p>
                        </div>
                    </a>
                </th:block>
            </div>
        </section>
    </main>
</div>
</body>
</html>
